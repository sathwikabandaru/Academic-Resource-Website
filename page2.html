<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="page2.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="d-flex flex-column card-container">
        <h1 class="p1head">Login</h1>
        <form>
            <div class="input-group d-flex flex-column">

                <div class="input-field d-flex flex-row">
                    <div class="d-flex flex-column justify-content-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#203c54" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                            <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z" />
                        </svg>
                    </div>
                    <input type="email" placeholder="Email" name="email"   required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Enter a valid email address">
                </div>

                <div class="input-field d-flex flex-row">
                    <div class="d-flex flex-column justify-content-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#203c54" class="bi bi-lock-fill" viewBox="0 0 16 16">
                            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2" />
                        </svg>
                    </div>
                    <input type="password" placeholder="Password" name="password"  required minlength="6" title="Password should be at least 6 characters long">
                </div>

                <p class="p1para">Forgot Password? <a href="#">Click Here!</a></p>
                <div class="d-flex flex-row justify-content-between">
                    <button type="submit" class="button button1" onClick="page2button()">Login</button>
                </div>
            </div>
        </form>
    </div>
    <script src="page2.js"></script>
</body>

</html>
